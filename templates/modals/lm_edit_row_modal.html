<!-- =================================================================== -->
<!-- ====== MODAL PARA EDITAR FILA (EDIT ROW) ====== -->
<!-- =================================================================== -->

<!-- CAMBIO CLAVE: Se añade role="dialog" para mejorar la accesibilidad -->
<div class="modal fade" id="editRowModal" tabindex="-1" role="dialog" aria-labelledby="editRowModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editRowForm" method="POST">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRowModalLabel">Editar Orden de Trabajo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit_wip_order" class="font-weight-bold">WIP Order</label>
                        <input type="text" class="form-control" id="edit_wip_order" name="wip_order" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_item" class="font-weight-bold">Item</label>
                        <input type="text" class="form-control" id="edit_item" name="item">
                    </div>
                    <div class="form-group">
                        <label for="edit_qty" class="font-weight-bold">QTY</label>
                        <input type="number" class="form-control" id="edit_qty" name="qty" required min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
